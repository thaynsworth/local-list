<div bsModal #inviteToAllOrganizationsModal="bs-modal" class="modal fade citia-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="hideInviteToAllOrganizationsModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Invite to all organization</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="inviteForm">
                    <div class="form-group">
                        <input name="email"
                               [(ngModel)]="newMember.email"
                               type="email"
                               class="form-control"
                               [formControl]="inviteForm.controls['emailField']"
                               placeholder="Enter Email Address"
                        >
                    </div>
                    <div class="form-group">
                        <select name="role" [(ngModel)]="newMember.role" [formControl]="inviteForm.controls['roleField']" class="form-control">
                            <option selected="selected" value="ADMINISTRATOR">ADMINISTRATOR</option>
                            <option value="EDITOR">EDITOR</option>
                            <option value="REPORTS">REPORTS</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="inviteToAllOrganizations()" [disabled]="!inviteForm.valid" type="button" class="btn btn-primary citia-btn-primary">Invite</button>
            </div>
        </div>
    </div>
</div>

<notifications-message [notification]="notification"></notifications-message>
