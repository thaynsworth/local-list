<div class="row">
  <div class="col-xs-6">
    <form [formGroup]="emailForm" (ngSubmit)="onSubmit(emailForm.value)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input name="email"
               id="email"
               class="form-control"
               type="email"
               [readonly]="readonly"
               [(ngModel)]="user.email"
               [formControl]="emailForm.controls['emailField']"
        >
        <span *ngIf="emailForm.controls['emailField'].hasError('required')" class="help-block">
          Email is required.
        </span>
        <span class="help-block" *ngIf="emailForm.controls['emailField'].hasError('pattern')">
          Email is invalid.
        </span>
      </div>
      <div class="button-wrapper">
        <button type="button"
                class="btn btn-primary citia-btn-secondary pull-left"
                (click)="readonly = !readonly">
          {{ readonly ? 'Edit' : 'Cancel' }}
        </button>
        <button type="submit"
                [style.display]="readonly ? 'none' : 'block'"
                [disabled]="!emailForm.valid || emailForm.controls['emailField'].pristine"
                (click)="save()"
                class="btn btn-primary citia-btn-primary"
        >Update</button>
      </div>
    </form>
  </div>
</div>

<notifications-message [notification]="notification"></notifications-message>
